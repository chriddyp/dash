version: 2.1

orbs:
  win: circleci/windows@2.4.0
  percy: percy/agent@0.1.3

jobs:
  artifacts:
    docker:
      - image: circleci/python:3.9.2-buster-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYVERSION: python39
          PERCY_ENABLE: 0
    steps:
      - checkout
      - run: echo $PYVERSION > ver.txt
      - run: echo requires-*.txt > requires-all.txt
      - restore_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "ver.txt" }}-{{ checksum "requires-all.txt" }}
      - attach_workspace:
          at: ~/dash
      - store_artifacts:
          path: ~/dash/dash-main
          destination: /tmp/dash-main

  install-dependencies-39: &install-dependencies
    working_directory: ~/dash
    docker:
      - image: circleci/python:3.9.2-buster-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYLINTRC: .pylintrc39
          PYVERSION: python39
          PERCY_ENABLE: 0

    steps:
      - checkout
      - run: echo $PYVERSION > ver.txt
      - run: echo requires-*.txt > requires-all.txt
      - restore_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "ver.txt" }}-{{ checksum "requires-all.txt" }}
      - run:
          name: 🏁 Build Component Packages & Update Dependencies/Artifacts
          command: |
            python -m venv venv && . venv/bin/activate
            pip install --upgrade pip wheel
            set -eo pipefail
            pip install -e .[ci,dev,testing,celery,diskcache] --progress-bar off
            pip list | grep dash
            npm i
            npm run build
            python setup.py sdist
            mkdir dash-package && cp dist/*.tar.gz dash-package/dash-package.tar.gz
            ls -la dash-package
          no_output_timeout: 30m
      - save_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "ver.txt" }}-{{ checksum "requires-all.txt" }}
          paths:
            - venv
      - persist_to_workspace:
          root: ~/dash
          paths:
            - dash-package

  install-dependencies-36:
    <<: *install-dependencies
    docker:
      - image: circleci/python:3.6.13-stretch-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYLINTRC: .pylintrc
          PYVERSION: python36
          PERCY_ENABLE: 0

  lint-unit-39: &lint-unit
    working_directory: ~/dash
    docker:
      - image: circleci/python:3.9.4-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYLINTRC: .pylintrc39
          PYVERSION: python39
          PERCY_ENABLE: 0

    steps:
      - checkout
      - run: echo $PYVERSION > ver.txt
      - run: echo requires-*.txt > requires-all.txt
      - restore_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "ver.txt" }}-{{ checksum "requires-all.txt" }}
      - run:
          name: ️️🏗️ pip dev requirements
          command: |
            python -m venv venv && . venv/bin/activate
            pip install --upgrade pip wheel
            pip install -e .[ci,dev,testing] --no-cache-dir --progress-bar off
      - run:
          name: 🌸 Python & JS Lint
          command: |
            . venv/bin/activate
            set -eo pipefail
            pip install -e . --progress-bar off && pip list | grep dash
            npm install --production && npm run initialize
            npm run build
            npm run lint
      - run:
          name: 🐍 Python Unit Tests & ☕ JS Unit Tests
          command: |
            . venv/bin/activate
            npm run citest.unit

  lint-unit-36:
    <<: *lint-unit
    docker:
      - image: circleci/python:3.6.13-stretch-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYLINTRC: .pylintrc
          PYVERSION: python36
          PERCY_ENABLE: 0

  build-windows-39:
    working_directory: ~/dash
    executor:
      name: win/default
      shell: bash.exe
    environment:
      PYVERSION: python39
      PERCY_ENABLE: 0
    steps:
      - checkout
      - run: echo $PYVERSION > ver.txt
      - run:
          name: ️️🏗️ build core
          command: |
            pip install --no-cache-dir --upgrade -e .[dev,testing] --progress-bar off
            cd dash/dash-renderer && renderer build && cd ../../

  test-39: &test
    working_directory: ~/dash
    docker:
      - image: circleci/python:3.9.2-buster-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PERCY_ENABLE: 1
          PERCY_PARALLEL_TOTAL: -1
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: True
          PYVERSION: python39
          REDIS_URL: redis://localhost:6379
      - image: circleci/redis
    parallelism: 3
    steps:
      - checkout
      - run: echo $PYVERSION > ver.txt
      - run: echo requires-*.txt > requires-all.txt
      - restore_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "ver.txt" }}-{{ checksum "requires-all.txt" }}
      - attach_workspace:
          at: ~/dash
      - run:
          name: ️️🏗️ Install packages
          command: |
            . venv/bin/activate
            npm install --production
            pip install --no-cache-dir --upgrade --ignore-installed dash-package/dash-package.tar.gz[ci,dev,testing,celery,diskcache] --progress-bar off
            pip list | grep dash
      - run:
          name: 🧪 Run Integration Tests
          command: |
            . venv/bin/activate
            npm run citest.integration
      - store_artifacts:
          path: test-reports
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: /tmp/dash_artifacts

  test-36:
    <<: *test
    docker:
      - image: circleci/python:3.6.13-stretch-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PERCY_ENABLE: 0
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: True
          PYVERSION: python36
          REDIS_URL: redis://localhost:6379
      - image: circleci/redis

  dcc-lint-unit-39: &dcc-lint-unit
    working_directory: ~/dash/components/dash-core-components
    docker:
      - image: circleci/python:3.9.2-buster-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYTHON_VERSION: py39
          PERCY_ENABLE: 0
    steps:
      - checkout:
          path: ~/dash
      - run: echo $PYVERSION > ver.txt
      - run: echo requires-*.txt > requires-all.txt
      - restore_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "ver.txt" }}-{{ checksum "requires-all.txt" }}-{{ checksum "dev-requirements.txt" }}
      - attach_workspace:
          at: ~/dash/components/dash-core-components
      - run:
          name: 🐍 pip dev requirements
          command: |
            python -m venv venv && . venv/bin/activate
            pip install --upgrade pip wheel
            pip install dash-package/dash-package.tar.gz[ci,dev,testing]
            pip install --progress-bar off --no-cache-dir -r dev-requirements.txt
      - save_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "ver.txt" }}-{{ checksum "requires-all.txt" }}-{{ checksum "dev-requirements.txt" }}
          paths:
            - venv
      - run:
          name: 🌸 Lint
          command: |
            . venv/bin/activate
            set -eo pipefail
            npm ci
            npm run lint

  dcc-lint-unit-36:
    <<: *dcc-lint-unit
    docker:
      - image: circleci/python:3.6.13-stretch-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYTHON_VERSION: py36
          PERCY_ENABLE: 0

  dcc-build-dash-39: &dcc-build-dash
    working_directory: ~/dash/components/dash-core-components
    docker:
      - image: circleci/python:3.9.2-buster-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYTHON_VERSION: py39
          PERCY_ENABLE: 0
    steps:
      - checkout:
          path: ~/dash
      - run: echo $PYTHON_VERSION > ver.txt
      - run: echo requires-*.txt > requires-all.txt
      - restore_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "ver.txt" }}-{{ checksum "requires-all.txt" }}-{{ checksum "dev-requirements.txt" }}
      - run:
          name: 🐍 pip dev requirements
          command: |
            python -m venv venv && . venv/bin/activate
            pip install --upgrade pip wheel
            set -eo pipefail
            pip install --progress-bar off --no-cache-dir -r dev-requirements.txt
      - attach_workspace:
          at: ~/dash/components/dash-core-components
      - run:
          name: 🏗️ build dash
          command: |
            . venv/bin/activate
            set -eo pipefail
            # build main dash & renderer
            pip install dash-package/dash-package.tar.gz[ci,dev,testing]
      - save_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "ver.txt" }}-{{ checksum "requires-all.txt" }}-{{ checksum "dev-requirements.txt" }}
          paths:
            - venv

  dcc-build-dash-36:
    <<: *dcc-build-dash
    docker:
      - image: circleci/python:3.6.13-stretch-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYTHON_VERSION: py36
          PERCY_ENABLE: 0

  dcc-test-39: &dcc-test
    working_directory: ~/dash/components/dash-core-components
    docker:
      - image: circleci/python:3.9.2-buster-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYTHON_VERSION: py39
          PERCY_PARALLEL_TOTAL: -1
          PERCY_ENABLE: 1
    parallelism: 3
    steps:
      - checkout:
          path: ~/dash
      - run: echo $PYTHON_VERSION > ver.txt
      - run: echo requires-*.txt > requires-all.txt
      - restore_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "ver.txt" }}-{{ checksum "requires-all.txt" }}-{{ checksum "dev-requirements.txt" }}
      - attach_workspace:
          at: ~/dash/components/dash-core-components
      - run:
          name: 🧪 Run Integration Tests
          command: |
            . venv/bin/activate && rm -rf dash_core_components && ls -la
            pip install --upgrade pip wheel
            set -eo pipefail
            pip install dash-package/dash-package.tar.gz[ci,dev,testing]
            pip list | grep dash | xargs pip show
            echo $(python -V 2>&1) | grep 3.
            TESTFILES=$(circleci tests glob "tests/integration/**/test_*.py" | circleci tests split --split-by=timings)
            pytest --headless --nopercyfinalize --junitxml=test-reports/junit_intg.xml ${TESTFILES}
      - store_artifacts:
          path: ~/dash/components/dash-core-components/test-reports
      - store_test_results:
          path: ~/dash/components/dash-core-components/test-reports
      - store_artifacts:
          path: /tmp/dash_artifacts

  dcc-test-36:
    <<: *dcc-test
    docker:
      - image: circleci/python:3.6.13-stretch-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYTHON_VERSION: py36
          PERCY_ENABLE: 0

  html-python-39: &html-test
    working_directory: ~/dash/components/dash-html-components
    docker:
      - image: circleci/python:3.9.2-buster-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYTHON_VERSION: py39
          PERCY_ENABLE: 1
          PERCY_PARALLEL_TOTAL: -1

    steps:
      - checkout:
          path: ~/dash

      - attach_workspace:
          at: ~/dash/components/dash-html-components

      - run:
          name: 🏗️ Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip wheel
            pip install dash-package/dash-package.tar.gz[ci,dev,testing]
            pip install -r dev-requirements.txt
            npm ci

      - run:
          name: 🧰 Build
          command: |
            . venv/bin/activate
            python --version
            npm run clean
            npm run build

      - run:
          name: 🧪 Run tests
          command: |
            . venv/bin/activate
            python --version
            npm run test

      - store_artifacts:
          path: ~/dash/components/dash-html-components/test-reports
      - store_test_results:
          path: ~/dash/components/dash-html-components/test-reports
      - store_artifacts:
          path: /tmp/dash_artifacts

  html-python-36:
    <<: *html-test
    docker:
      - image: circleci/python:3.6.13-stretch-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYTHON_VERSION: py36
          PERCY_ENABLE: 0

  table-server-test:
    working_directory: ~/dash/components/dash-table
    docker:
      - image: circleci/python:3.9.2-buster-node-browsers
        environment:
          PERCY_ENABLE: 1
          PERCY_PARALLEL_TOTAL: -1

    parallelism: 4

    steps:
      - checkout:
          path: ~/dash
      - run:
          name: Inject Percy Environment variables
          command: |
            echo 'export PERCY_TOKEN="$PERCY_TOKEN"' >> $BASH_ENV
      - restore_cache:
          key: dep-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}-{{ checksum ".circleci/config.yml" }}
      - attach_workspace:
          at: ~/dash/components/dash-table
      - run:
          name: Install npm packages
          command: npm ci
      - save_cache:
          key: dep-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}-{{ checksum ".circleci/config.yml" }}
          paths:
            - node_modules
      - run:
          name: Install requirements
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r dev-requirements.txt --quiet
            pip install -r python-requirements.txt --quiet
            pip install dash-package/dash-package.tar.gz[ci,dev,testing]
      - run:
          name: Build
          command: |
            . venv/bin/activate
            npm run private::build:js-test
            npm run private::build:backends
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            TESTFILES=$(circleci tests glob "tests/selenium/**/test_*.py" | circleci tests split --split-by=timings)
            pytest --nopercyfinalize --junitxml=test-reports/junit_intg.xml ${TESTFILES}
      - store_artifacts:
          path: ~/dash/components/dash-table/test-reports
      - store_test_results:
          path: ~/dash/components/dash-table/test-reports
      - store_artifacts:
          path: /tmp/dash_artifacts

  table-unit-test:
    working_directory: ~/dash/components/dash-table
    docker:
      - image: circleci/python:3.9.2-buster-node-browsers
        environment:
          PERCY_ENABLE: 0
    steps:
      - checkout:
          path: ~/dash
      - restore_cache:
          key: dep-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}-{{ checksum ".circleci/config.yml" }}
      - run:
          name: Install npm packages
          command: npm ci
      - save_cache:
          key: dep-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}-{{ checksum ".circleci/config.yml" }}
          paths:
            - node_modules
      - attach_workspace:
          at: ~/dash/components/dash-table
      - run:
          name: Install requirements
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r dev-requirements.txt --quiet
            pip install dash-package/dash-package.tar.gz[ci,dev,testing]
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            npm run test.unit

  table-visual-test:
    working_directory: ~/dash/components/dash-table
    docker:
      - image: circleci/node:14-browsers
        environment:
          PERCY_TOKEN: $PERCY_TOKEN_TABLE

    steps:
      - checkout:
          path: ~/dash
      - restore_cache:
          key: dep-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}
      - run:
          name: Install package.json
          command: npm ci
      - save_cache:
          key: dep-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Run build:js
          command: npm run private::build:js
      - run:
          name: Run visual tests
          command: PERCY_TOKEN=$PERCY_TOKEN_TABLE npm run test.visual
      - store_artifacts:
          path: storybook-static

  table-node:
    working_directory: ~/dash/components/dash-table
    docker:
      - image: circleci/python:3.9.2-node
        environment:
          PERCY_ENABLE: 0
    steps:
      - checkout:
          path: ~/dash
      - run:
          name: Create virtual env
          command: python -m venv venv
      - restore_cache:
          key: dep-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}
      - run:
          name: Install package.json
          command: npm ci
      - save_cache:
          key: dep-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}
          paths:
            - node_modules
      - attach_workspace:
          at: ~/dash/components/dash-table
      - run:
          name: Install requirements
          command: |
            . venv/bin/activate
            pip install -r dev-requirements.txt --quiet
            pip install dash-package/dash-package.tar.gz[ci,dev,testing]

      - run:
          name: Run eslint
          command: |
            . venv/bin/activate
            npm run lint
          when: always

workflows:
  version: 2
  tests:
    jobs:
      - install-dependencies-39
      - install-dependencies-36

      - build-windows-39

      - lint-unit-39:
          requires:
            - install-dependencies-39
      - lint-unit-36:
          requires:
            - install-dependencies-36

      - test-39:
          requires:
            - install-dependencies-39
      - test-36:
          requires:
            - install-dependencies-36

      - dcc-lint-unit-39:
          requires:
            - install-dependencies-39
      - dcc-lint-unit-36:
          requires:
            - install-dependencies-36

      - dcc-build-dash-39:
          requires:
            - install-dependencies-39
      - dcc-test-39:
          requires:
            - install-dependencies-39
            - dcc-build-dash-39
      - dcc-build-dash-36:
          requires:
            - install-dependencies-36
      - dcc-test-36:
          requires:
            - install-dependencies-36
            - dcc-build-dash-36

      - html-python-39:
          requires:
            - install-dependencies-39
      - html-python-36:
          requires:
            - install-dependencies-36

      - table-node:
          requires:
            - install-dependencies-39
      - table-unit-test:
          requires:
            - install-dependencies-39
      - table-visual-test
      - table-server-test:
          requires:
            - install-dependencies-39

      - percy/finalize_all:
          requires:
            - test-39
            - dcc-test-39
            - html-python-39
            - table-server-test
      - artifacts:
          requires:
            - percy/finalize_all
          filters:
            branches:
              only:
                - master
                - dev
            tags:
              only: /v*/
